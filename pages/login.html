<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="container">
        <!-- Left Side (Image) -->
        <div class="image-section">
           <img src="../images/farm.jpg" alt="Farm">
        </div>

        <!-- Right Side (Login Form) -->
        <div class="login-section">
            <h1>Welcome</h1>
            <p>Log in to access your account.</p>

            <p id="error-message" class="error"></p>

            <form id="loginForm">
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" placeholder="Phone Number" required>

                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" id="togglePassword">üëÅÔ∏è</button>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="signup-link">
                Don't have an account? <a href="/pages/signup.html">Sign up here.</a>
            </p>
        </div>
    </div>

    <script src="/script/login.js"></script>
</body>
</html>
