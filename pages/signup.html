<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles/signup.css">
</head>
<body>
    <div class="container">
        <!-- Left Side (Image) -->
        <div class="image-section">
            <img src="../images/farm.jpg" alt="Farm">
        </div>

        <!-- Right Side (Signup Form) -->
        <div class="signup-section">
            <h1>Sign Up</h1>
            <p>Create an account to get started.</p>

            <p id="error-message" class="error"></p>

            <form id="signupForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>

                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" placeholder="Phone Number" required>

                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" id="togglePassword">ğŸ‘ï¸</button>
                </div>

                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" id="toggleConfirmPassword">ğŸ‘ï¸</button>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="/pages/login.html">Log in here.</a>
            </p>
        </div>
    </div>

    <script src="/script/signup.js"></script>
</body>
</html>
